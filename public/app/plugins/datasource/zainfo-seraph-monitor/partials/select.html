<div class="gf-form-inline">
    <div class="gf-form">
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input width-10" ng-model="option" ng-options="f.value as f.text for f in options"
                ng-change="optionChanged()">
            </select>
        </div>
    </div>

    <div class="gf-form">
        <label class="gf-form-label" ng-if="index===0">
            <a class="pointer" ng-click="add()">
                <icon name="'plus'"></icon>
            </a>
        </label>
        <label class="gf-form-label">
            <a class=" pointer" ng-click="remove()">
                <icon name="'minus'"></icon>
            </a>
        </label>
    </div>

</div>
