<div class="gf-form-inline">
    <div class="gf-form">
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input width-10" ng-model="option" ng-options="f.value as f.text for f in groupByOptions"
                ng-change="optionChanged()">
            </select>
            <!-- <seraph-time model="1"></seraph-time> -->
        </div>

    </div>

    <div class="gf-form">
        <label class="gf-form-label" ng-if="isFirst">
            <a class="pointer" ng-click="addFilterAgg()">
                <icon name="'plus'"></icon>
            </a>
        </label>
        <label class="gf-form-label" ng-if="fitlerAggCount > 1">
            <a class="pointer" ng-click="removeFilterAgg()">
                <icon name="'minus'"></icon>
            </a>
        </label>
    </div>

</div>
