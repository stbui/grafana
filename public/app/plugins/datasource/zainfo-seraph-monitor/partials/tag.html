<div class="gf-form-inline" ng-if="fitlerAggCount > 1">
    <div class="gf-form">
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input width-6" placeholder="请选择" ng-model="condition"
                ng-options="f.value as f.text for f in conditions" ng-change="conditionsChanged()">
            </select>
        </div>
    </div>
</div>


<div class="gf-form-inline">
    <div class="gf-form">
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input width-10" ng-model="filterKey" ng-options="f.value as f.text for f in fields"
                ng-change="fieldsChanged()">
            </select>
        </div>
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input width-6" ng-model="operator" ng-options="f.value as f.text for f in operators"
                ng-change="operatorsChanged()">
            </select>
        </div>
    </div>

    <div class="gf-form gf-form--grow">
        <input class="gf-form-input width-10" ng-model="value" ng-change="valueChanged()" />
    </div>

    <div class="gf-form">
        <label class="gf-form-label" ng-if="isFirst">
            <a class="pointer" ng-click="addFilterAgg()">
                <icon name="'plus'"></icon>
            </a>
        </label>
        <label class="gf-form-label" ng-if="fitlerAggCount > 1">
            <a class="pointer" ng-click="removeFilterAgg()">
                <icon name="'minus'"></icon>
            </a>
        </label>
    </div>

</div>
